{% extends "main/base.html"%}

{% block title %}
Login here
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <form class="form-group" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Don't have an account ? Create one <a href="/register"></a></p>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
